<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;500;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <form action="">
            <h1>Sign In</h1>

            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-container">
                <input placeholder="Password" type="password" required>
                <i class="fa-solid fa-lock"></i>
                <a href="#">Forgot Password</a>
            </div>

            <button class="submit-button" type="submit">Sign In</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Create</a></p>
            </div>

        </form>
    </div>




</body>

</html>
